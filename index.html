<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" />
    <title>Hagerty TestGen</title>
</head>

<body>
    <section class="section">
        <div class="container" id="app">
            <img class="image" src="https://tilde.team/~ben/testgen/Hagerty.jpg">
            <h1 class="title">Multivariable TestGenerator</h1>
            <p class="subtitle">Enter each set of variables separated by an empty line. Paste the output into JIRA!</p>

            <div class="field">
                <label class="label"></label>
                <div class="control">
                    <textarea rows="20" v-model="n" class="textarea" placeholder="enter your variables here"></textarea>
                </div>
                <br>
                <p><strong>{{ combos.length }}</strong> {{ pluralize("test case", combos.length) }}</p>
                <pre>{{ combos.join('\n') }}</pre>
            </div>
        </div>
    </section>

    <!-- <script src="https://hagerty.atlassian.net/atlassian-connect/all.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>

</body>
</html>
