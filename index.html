<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" />
    <title>Hagerty TestGen</title>
</head>

<body>
    <section class="section">
        <div class="container" id="app">
            <img class="image" src="https://tilde.team/~ben/testgen/Hagerty.jpg">
            <h1 class="title">Multivariable TestGenerator</h1>
            <p class="subtitle">Enter each set of variables separated by an empty line. Paste the output into JIRA!</p>
            <div class="field">
                <label class="label"></label>
                <div class="control"><textarea style="font-family:monospace;" rows="20" v-model="n" class="textarea"></textarea></div>
            </div>
            <p><strong>{{ combos.length }}</strong> {{ pluralize("test case", combos.length) }}</p>
            <pre>{{ combos.join('\n') }}</pre>
        </div>
    </section>

    <script src="https://unpkg.com/vue"></script>
    <script>
        const cartesian = arr => arr.reduce((a, b) => a.map(x => b.map(y => x.concat(y))).reduce((a, b) => a.concat(b), []), [[]])
        const vm = new Vue({
            el: '#app',
            data: { n: "DTUS\nDTCAN\n\nValid Routing number\nInvalid Routing number\n\nIn service call\nNot in service call\n\nOne time (Payment Central)\nPay plan (Pay Plan Maintenance Screen)\nScan/Import Screen" },
            methods: { pluralize: (noun, count) => `${noun}${count == 1 ? '' : 's'}` },
            computed: { combos() { return cartesian(this.n.split('\n\n').map(e => e.split('\n').map(e => e.trim()))).map(e => "* " + e.join(" \\\\ ") + " \\\\ \\\\") } }
        })
    </script>

</body>
</html>
